<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>BooksAPI - Usuarios</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="container my-3">
        <h1 class="display-4 text-center">
          <i class="fas fa-map-marked mr-4"></i>BooksAPI
        </h1>
        <a href="index.html" class="btn btn-success mb-4">Ir a libros</a>
      </div>
      <div class="col-md-12">
        <form id='form-user'>
          <div class="form-group">
            <label for="first-name"> Nombre </label>
            <input type="text" class="form-control" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name"> Apellido </label>
            <input type="text" class="form-control" id="last-name" />
          </div>
          <div class="form-group">
            <label for="user-name"> Usuario </label>
            <input type="text" class="form-control" id="user-name" />
          </div>
          <div class="form-group">
            <label for="password"> Contraseña </label>
            <input type="text" class="form-control" id="password" />
          </div>
          <div class="form-group">
            <label for="email"> Email </label>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="address"> Dirección </label>
            <input type="text" class="form-control" id="address" />
          </div>
          <div class="form-group">
            <label for="phone"> Teléfono </label>
            <input type="text" class="form-control" id="phone" />
          </div>
          <button type="submit" class="btn btn-warning btn-primary">
            POST
          </button>
          <button type="button" class="btn btn-warning btn-md">PUT</button>
          <button type="button" class="btn btn-warning btn-md">DELETE</button>
          <button type="button" class="btn btn-warning btn-md">GET</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <p>los JSON aqui!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/users.js"></script>
</body>

</html>
