<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/books.css">
  <title>BooksAPI - Libros</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="container my-3">
        <h1 class="display-4 text-center">
          <i class="fas fa-map-marked mr-4"></i>BooksAPI
        </h1>
        <a href="users.html" class="btn btn-success mb-4">Ir a usuarios</a>
      </div>
      <div class="col-md-12">
        <form id="form-book">
          <div class="form-group">
            <label for="title"> Título </label>
            <input type="text" class="form-control" id="title" />
          </div>
          <div class="form-group">
            <label for="genre"> Género </label>
            <input type="text" class="form-control" id="genre" />
          </div>
          <div class="form-group">
            <label for="author"> Autor </label>
            <input type="text" class="form-control" id="author" />
          </div>
          <div class="checkbox">
            <label for="readed"> <input type="checkbox" id="readed"/> Leído </label>
          </div>
          <button type="button" class="btn btn-warning btn-md" id="post">
            POST
          </button>
          <button type="button" class="btn btn-warning btn-md" id="put">PUT</button>
          <button type="button" class="btn btn-warning btn-md" id="delete">DELETE</button>
          <button type="button" class="btn btn-warning btn-md" id="get">GET</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <p id="paragraph">Presiona GET para actualizar!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/books.js"></script>
</body>

</html>
