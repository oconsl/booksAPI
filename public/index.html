<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>BooksAPI - Libros</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container my-3">
          <h1 class="display-4 text-center">
            <i class="fas fa-map-marked mr-4"></i>BooksAPI
          </h1>
          <a href="users.html" class="btn btn-success mb-4">Ir a usuarios</a>
        </div>
        <div class="col-md-12">
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1"> Título </label>
              <input type="text" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"> Género </label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1"> Autor </label>
              <input type="text" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="checkbox">
              <label> <input type="checkbox" /> Leído </label>
            </div>
            <button type="submit" class="btn btn-warning btn-primary">
              POST
            </button>
            <button type="button" class="btn btn-warning btn-md">PUT</button>
            <button type="button" class="btn btn-warning btn-md">DELETE</button>
            <button type="button" class="btn btn-warning btn-md">GET</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <p>los JSON aqui!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
