<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/books.css" />
    <title>BooksAPI - Libros</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container my-4">
          <h1 class="display-3 text-center">
            BooksAPI
          </h1>
          <div class="text-center my-4">
            <a href="users.html" class="btn btn-success" id="change-tab">USUARIOS</a>
          </div>
        </div>
        <div class="col-md-6 center_div">
          <form id="form-book" class="mb-4">
            <div class="form-group my-3">
              <label for="title"> Título </label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="genre"> Género </label>
              <input type="text" class="form-control" id="genre" />
            </div>
            <div class="form-group">
              <label for="author"> Autor </label>
              <input type="text" class="form-control" id="author" />
            </div>
            <div class="checkbox">
              <label for="readed">
                <input type="checkbox" id="readed" /> Leído
              </label>
            </div>
            <button type="button" class="btn btn-warning btn-md" id="post">
              POST
            </button>
            <button type="button" class="btn btn-warning btn-md" id="put">
              PUT
            </button>
            <button type="button" class="btn btn-warning btn-md" id="delete">
              DELETE
            </button>
            <button type="button" class="btn btn-warning btn-md" id="get">
              GET
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 center_div">
            <div class="form-group">
              <label for="book-id"> ID </label>
              <input type="text" class="form-control" id="book-id" />
            </div>
        </div>
      </div>      
    </div>    
    <div class="container-fluid">
      <div class="row mt-12">
        <div class="col-md-6 center_div">
          <div class="jumbotron" >
            <pre id="paragraph">Presiona GET para actualizar!</pre>
          </div>
        </div>
      </div>
    </div>
    <script src="js/books.js"></script>
  </body>
</html>
